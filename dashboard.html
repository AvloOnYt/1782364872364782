<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Server Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/commands.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .tab-button {
            transition: all 0.2s;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .cmd-category-tab {
            transition: all 0.2s;
            cursor: pointer;
        }
        .cmd-category-tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        .cmd-button {
            transition: all 0.2s;
        }
        .cmd-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="dark bg-gray-900 min-h-screen">
    <!-- Header -->
    <div class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">CNC Server Dashboard</h1>
            <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition duration-200">
                Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Tabs Navigation -->
        <div class="bg-gray-800 rounded-lg shadow-xl mb-6">
            <div class="flex flex-wrap border-b border-gray-700" id="tabs-nav">
                <button class="tab-button active px-6 py-3 font-semibold text-gray-300 hover:bg-gray-700" data-tab="overview">
                    Overview
                </button>
                <!-- Individual client tabs will be added here dynamically -->
            </div>
        </div>

        <!-- Tab Contents -->
        <div id="tabs-content">
            <!-- Overview Tab -->
            <div class="tab-content active" data-tab-content="overview">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <!-- Clients Panel -->
                    <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                        <h2 class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2">CLIENTS</h2>
                        <div id="clients-list" class="space-y-3 max-h-96 overflow-y-auto">
                            <!-- Clients will be populated here -->
                        </div>
                    </div>

                    <!-- Command Center Panel -->
                    <div class="lg:col-span-2 bg-gray-800 rounded-lg shadow-xl p-6">
                        <h2 class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2">COMMAND CENTER</h2>
                        
                        <div class="mb-4">
                            <label for="target-select" class="block text-gray-300 mb-2">Target:</label>
                            <select 
                                id="target-select" 
                                class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="all">All Clients</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="command-input" class="block text-gray-300 mb-2">Command:</label>
                            <textarea 
                                id="command-input" 
                                rows="3"
                                class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono"
                                placeholder="Enter command..."
                            ></textarea>
                        </div>

                        <button 
                            id="send-command-btn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200"
                        >
                            Send Command
                        </button>
                    </div>
                </div>

                <!-- Command History Panel -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2">COMMAND HISTORY / RESPONSES</h2>
                    <div id="command-history" class="space-y-2 max-h-96 overflow-y-auto font-mono text-sm">
                        <!-- Command history will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Individual client tabs will be added here dynamically -->
        </div>
    </div>

    <!-- Fullscreen Modal for Screen Preview -->
    <div id="screen-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
        <div class="relative w-full h-full flex flex-col">
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="text-white">
                    <h3 class="text-xl font-bold" id="modal-client-name">Screen Preview</h3>
                    <p class="text-gray-400 text-sm" id="modal-screen-status">Loading...</p>
                </div>
                <button 
                    onclick="closeScreenModal()"
                    class="text-gray-400 hover:text-white transition-colors p-2 rounded hover:bg-gray-800"
                    title="Close (ESC)"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Modal Image -->
            <div class="flex-1 flex items-center justify-center overflow-hidden">
                <img 
                    id="modal-screen-image"
                    alt="Fullscreen preview"
                    class="max-w-full max-h-full object-contain"
                >
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
